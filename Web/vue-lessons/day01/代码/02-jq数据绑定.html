<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="app">
</div>

<script>
    // 请求接口数据
    $.ajax({
        url: "xxxx",
        success(res){
            // 假设res等于hello vue
            
            // 1.找到dom元素
            var appDiv = document.getElementById("app");
            // 2.把请求的结果插入到id
            appDiv.innerHTML = res
        }
    })

</script>

</body>
</html>
