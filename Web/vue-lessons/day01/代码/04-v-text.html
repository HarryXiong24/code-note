<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 模板容器 -->
    <div class="app">
        <!-- 插件表达式 -->
        <p>{{message}}, 大家好，43期的同学们</p>

        <!-- v-text，v-text不支持运算 -->
        <p v-text="message">大家好，43期的同学们</p>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script>
        // 通过 Vue构造函数构造出一个对象
        var app = new Vue({
            // 指定一个vue的模板容器
            el: ".app",
            // 模板的数据
            data: {
                // 随便的写的数据
                message: "hello vue",
            }
        })
    </script>
</body>
</html>
