<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 模板容器 -->
    <div class="app">
        <!-- 插值表达式可以加减乘除，三元表达式 -->

        <!-- 字符串相加 -->
        <p>{{ message + ' 大家好，43期的同学们' }}</p>
        
        <!-- 数字的计算，包含加减乘除 -->
        <p>{{ message + 1 - 1 }}</p>

        <!-- 三元表达式 -->
        <p>{{ message > 999 ? 1 : 2 }}</p>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script>
        // 通过 Vue构造函数构造出一个对象
        var app = new Vue({
            // 指定一个vue的模板容器
            el: ".app",
            // 模板的数据
            data: {
                // 随便的写的数据
                message: 100,
            }
        })
    </script>
</body>
</html>
